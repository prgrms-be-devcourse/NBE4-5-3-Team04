name: local CI

on:
  pull_request:
    branches: ["main"]

jobs:
  build-test:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    env:
      USE_MYSQL: false # ê¸°ë³¸ì ìœ¼ë¡œ H2 ì‚¬ìš©, MySQL ì‚¬ìš©í•˜ë ¤ë©´ trueë¡œ ë³€ê²½
      JWT_SECRET_KEY: ${{ secrets.JWT_SECRET_KEY }} # GitHub Secretsì—ì„œ í™˜ê²½ ë³€ìˆ˜ ì£¼ì…
      PUBLIC_BASE_URL: ${{ secrets.PUBLIC_BASE_URL }}
      PUBLIC_FRONT_URL: ${{ secrets.PUBLIC_FRONT_URL }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 23
        uses: actions/setup-java@v4
        with:
          java-version: "23"
          distribution: "temurin"

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Grant execute permission for Gradle
        run: chmod +x backend/gradlew

      # MySQL ì„¤ì • (ê¸°ë³¸ì ìœ¼ë¡œ ë¹„í™œì„±í™”)
      - name: Set up MySQL
        if: env.USE_MYSQL == 'true' # USE_MYSQLì´ trueì´ë©´ MySQL ì‹¤í–‰
        uses: mirromutth/mysql-action@v1.1
        with:
          host-port: 3306
          container-port: 3306
          character-set-server: "utf8mb4"
          collation-server: "utf8mb4_general_ci"
          mysql-version: "8.0"
          mysql-database: "project2_team4"
          mysql-root-password: 1234

      - name: Wait for MySQL
        if: env.USE_MYSQL == 'true' # USE_MYSQLì´ trueì´ë©´ ì‹¤í–‰
        run: |
          echo "Waiting for MySQL to be ready..."
          until mysql -h127.0.0.1 -uroot -p1234 -e "SELECT 1"; do
            sleep 1
          done

      - name: Build and Test
        working-directory: ./backend
        run: |
          echo "ğŸ”¥ Using profile: $SPRING_PROFILES_ACTIVE"
          ./gradlew build --no-daemon
        env:
          SPRING_PROFILES_ACTIVE: test

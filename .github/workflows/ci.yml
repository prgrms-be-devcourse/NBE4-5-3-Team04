name: CI

on:
  pull_request:
    branches: ["main"]

jobs:
  build-test:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    env:
      USE_MYSQL: false # ê¸°ë³¸ì ìœ¼ë¡œ H2 ì‚¬ìš©, MySQL ì‚¬ìš©í•˜ë ¤ë©´ trueë¡œ ë³€ê²½
      JWT_SECRET_KEY: ${{ secrets.JWT_SECRET_KEY }} # GitHub Secretsì—ì„œ í™˜ê²½ ë³€ìˆ˜ ì£¼ì…
      PUBLIC_BASE_URL: ${{ secrets.PUBLIC_BASE_URL }}
      PUBLIC_FRONT_URL: ${{ secrets.PUBLIC_FRONT_URL }}
      PUBLIC_DOMAIN: ${{ secrets.PUBLIC_DOMAIN }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: "21"
          distribution: "temurin"

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Grant execute permission for Gradle
        run: chmod +x backend/gradlew

      - name: Build and Test
        working-directory: ./backend
        run: |
          echo "ğŸ”¥ Using profile: $SPRING_PROFILES_ACTIVE"
          ./gradlew build --no-daemon
        env: # í™˜ê²½ì„¤ì •
          SPRING_PROFILES_ACTIVE: test
